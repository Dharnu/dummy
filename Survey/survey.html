<!DOCTYPE html>
<html>
    <head>
        <title>CCRC-Survey</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="survey_style.css">
        <link rel="stylesheet" href="../css/ccrc_common_style.css" />
    </head>
    <body>
        <div class="container-main">
            <header class="centerAll">SURVEY</header>
            <section>
                <div class="content-body content-shadow">
                    <div class="survey-alert-container flexDirection">
                        <div class="survey-container displayFlex">
                            <div class="survey-box flexDirection spaceAround ">
                                <div class="survey-msg-container spaceAround">
                                    <div class="survey-msg ">
                                        2 New Survey (s) Avaliable 
                                    </div>
                                </div>
                                <div class="survey-check-container centerAll">
                                    <div class="survey-check-text">
                                        Do you want to take it?
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="decision-container">
                            <div class="inner-container displayFlex spaceBetween" style="display:none" >
                                <div class="decision-key centerAll">Now</div>
                                <div class="decision-key centerAll">Later</div>
                            </div>
                            <div class="inner-container displayFlex centerAll" style="display:none" >
                                <div class="decision-key centerAll">Exit</div>
                            </div>
                            <div class="inner-container displayFlex spaceBetween wrap"  >
                                <div class="decision-key centerAll">Now</div>
                                <div class="decision-key centerAll">Later</div>
                                <div class="decision-key centerAll">Now</div>
                                <div class="decision-key centerAll" style="display: none">Later</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="spaceBetween displayFlex">
                <div class="home-icon"><img src="../images/home.png" width="150" height="150" alt="home" /></div>
                <div class="home-icon"><img src="../images/back.png" width="150" height="150" alt="back" /></div>
            </footer>
        </div>
    </body>
</html>
